<!DOCTYPE html><html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟赛车燃油计算器</title>
    <link rel="icon" href="./icon.png" type="image/png">
    <link rel="shortcut icon" href="./icon.png" type="image/png">
    <link rel="apple-touch-icon" href="./icon.png">
    <meta name="theme-color" content="#d32f2f">
    <meta property="og:title" content="模拟赛车燃油计算器">
    <meta property="og:description" content="快速计算任意模拟赛车的正确燃油量、进站次数与起始油量。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./icon.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="模拟赛车燃油计算器">
    <meta name="twitter:description" content="快速计算燃油量与进站策略。">
    <meta name="twitter:image" content="./icon.png">
    <link rel="stylesheet" href="./fuel-calculator.1303bb05.css">
</head>
<body>
    <main class="container">
        <div class="header-row">
            <h1 id="title">模拟赛车燃油计算器</h1>
            <label class="lang-control">
                <span class="visually-hidden" id="langLabel">语言</span>
                <select id="langSelect" aria-labelledby="langLabel">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                </select>
            </label>
        </div>
        <p id="introNote" class="note">快速计算任何模拟赛车游戏（包括 ACC、iRacing、Assetto Corsa Evo、AMS2 等）的正确燃油量。只需输入每圈燃油量、比赛距离和油箱容量，即可查看需要进站次数和起始燃油量。</p>

        <section class="inputs">
            <h2 id="inputsHeader">输入</h2>
            <div class="field-group">
                <label id="lblRaceTime">比赛时间</label>
                <div class="inline-fields">
                    <div class="field">
                        <input id="raceHours" type="number" min="0" step="1" placeholder="小时" value="0">
                        <span id="sufHours" class="suffix">小时</span>
                    </div>
                    <div class="field">
                        <input id="raceMinutes" type="number" min="0" step="1" placeholder="分钟" value="0">
                        <span id="sufMinutes" class="suffix">分钟</span>
                    </div>
                </div>
            </div>

            <div class="field-group">
                <label id="lblLapTime">平均单圈时间</label>
                <div class="inline-fields">
                    <div class="field">
                        <input id="lapMinutes" type="number" min="0" step="1" placeholder="分" value="0">
                        <span id="sufLapMin" class="suffix">分</span>
                    </div>
                    <div class="field">
                        <input id="lapSeconds" type="number" min="0" step="0.001" placeholder="秒" value="0">
                        <span id="sufLapSec" class="suffix">秒</span>
                    </div>
                </div>
            </div>

            <div class="field-group">
                <label id="lblFuelPerLap" for="fuelPerLap">每圈油耗</label>
                <div class="field with-unit">
                    <input id="fuelPerLap" type="number" min="0" step="0.01" placeholder="例如 2.75">
                    <span id="sufFuelPerLap" class="suffix">升/圈</span>
                </div>
            </div>

            <div class="field-group">
                <label id="lblTankCapacity" for="tankCapacity">油箱油量</label>
                <div class="field with-unit">
                    <input id="tankCapacity" type="number" min="0" step="0.01" placeholder="例如 100">
                    <span id="sufTankCapacity" class="suffix">升</span>
                </div>
            </div>

            <div class="actions">
                <button id="calculateBtn" type="button">计算</button>
                <button id="resetBtn" type="button">清空</button>
            </div>
        </section>

        <section class="outputs">
            <h2 id="resultsHeader">结果</h2>
            <div class="results-grid">
                <div class="result-item">
                    <div id="lblTotalLaps" class="label">总圈数</div>
                    <div id="totalLaps" class="value">-</div>
                </div>
                <div class="result-item">
                    <div id="lblPitStops" class="label">需要进站加油（次数）</div>
                    <div id="pitStops" class="value">-</div>
                </div>
                <div class="result-item">
                    <div id="lblMinFuel" class="label">完赛最低需要燃油量</div>
                    <div id="minFuel" class="value">-</div>
                </div>
                <div class="result-item">
                    <div id="lblSafeFuel" class="label">安全燃油（总圈数+2）</div>
                    <div id="safeFuel" class="value">-</div>
                </div>
                <div class="result-item">
                    <div id="lblLapsPerStint" class="label">每段比赛圈数（每箱）</div>
                    <div id="lapsPerStint" class="value">-</div>
                </div>
                <div class="result-item">
                    <div id="lblLastStintLaps" class="label">最后阶段圈数</div>
                    <div id="lastStintLaps" class="value">-</div>
                </div>
                <div class="result-item span-2">
                    <div id="lblStintFuelList" class="label">每段行程的燃油消耗</div>
                    <div id="stintFuelList" class="list-value">-</div>
                </div>
                <div class="result-item">
                    <div id="lblLastStintFuel" class="label">最后阶段的燃料量</div>
                    <div id="lastStintFuel" class="value">-</div>
                </div>
            </div>
            <p id="formulaNote" class="note">说明：总圈数按 ⌊比赛总时长 ÷ 平均单圈时间⌋ 计算。</p>
        </section>
    </main>
